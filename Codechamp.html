<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="codechamp.css">

</head>

<body>
<div class="horizontal-container orange-text">
    <div class="vertical-container horizontal-width visualize-box">
        <div class="visualize black-bg margin">
            Visualize here using client side language
        </div>

        <div class="operations black-bg margin">
            <button onclick="visualized()" id="visualize_button">Visualize code</button>
        </div>

    </div>

        <div class="vertical-width margin grey-bg third-tall">
            POST Non Editable Code Block
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

</html>
